<div style="direction: rtl; text-align: right;">
    <h2>اضافة موزع جديد</h2>
    <form #nodesForm='ngForm'   novalidate (ngSubmit)="onSubmit(nodesForm)">
        <div class="form-group row">
          <label for="distributerName" class="col-sm-2 col-form-label">اسم الموزع</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="distributerName" name="distributerName" [(ngModel)]="nodeObj.distributerName" >
          </div>
        </div>
        <div class="form-group row">
            <label for="nid" class="col-sm-2 col-form-label">الرقم القومى</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nid" name="nid" [(ngModel)]="nodeObj.nid" >
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">العنوان </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="nodeObj.address" >
            </div>
          </div>
          <div class="form-group row">
            <label for="mobile" class="col-sm-2 col-form-label"> المحمول</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="nodeObj.mobile" >
            </div>
          </div>
          <div class="form-group row">
            <label for="userPackage" class="col-sm-2 col-form-label">نوع الباقة </label>
            <div class="col-sm-10">
                <select class="custom-select" id="userPackage" name="userPackage" [(ngModel)]="nodeObj.userPackage">
                    <option value="-1">اختر نوع الباقة</option>
                    <option *ngFor="let package of packagesItems" [value]="package.packageId">
                      {{package.packageName}} - {{package.cost}} </option>
                    </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="notes" class="col-sm-2 col-form-label">الملاحظات </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="notes" name="notes" [(ngModel)]="nodeObj.notes" >
            </div>
          </div>
          <button type="submit" class="btn btn-primary">حفظ</button>

      </form>
</div>
