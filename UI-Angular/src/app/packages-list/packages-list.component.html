
<div class="container" style="margin-top: 70px; direction: rtl; text-align: right;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>كود</th>
          <th>الباقة</th>
          <th>السعر</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let packageObj of packagesItems">
          <td>{{ packageObj.packageId }}</td>
          <td> <input type="text" class="form-control" id="packageName" name="packageName" [(ngModel)]="packageObj.packageName" ></td>
          <td> <input type="number" class="form-control" id="cost" name="cost" [(ngModel)]="packageObj.cost" ></td>
          <td style="width: 5%">
            <button  mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>line_weight</mat-icon>
              </button>
            <mat-menu #menu="matMenu">
              <ng-template matMenuContent>
                <button  mat-menu-item  (click)="saveContact($event,packageObj)"><mat-icon>save</mat-icon>حفظ</button>
                <button  mat-menu-item  (click)="deleteContact($event,packageObj)"><mat-icon>delete_sweep</mat-icon>حذف</button>
              </ng-template>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
